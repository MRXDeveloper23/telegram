<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Telegram in Vanilla</title>
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="tabs">
      <div class="sidebar">
        <div class="animated-menu-icon">
          <div class="hamburger"></div>
        </div>
        <div class="search-bar">
          <input type="search" placeholder="Search" />
        </div>

        <div id="modal-menu" class="modal">
          <div class="modal-content">
            <div class="heading">
              <img src="" alt="user-image" />
              <span class="user-name"></span>
            </div>
            <div class="menus"></div>
            <div class="about-tg">
              <p>Telegram</p>
              <p>Version 3.0.1 - About</p>
            </div>
          </div>
        </div>
        <div class="menu-navigation">
          <nav class="nav">
            <ul class="nav-menu">
              <li class="menu">
                <figure class="all-chats">
                  <img
                    src="./images/chat.png"
                    class="icon"
                    alt=""
                  />
                  <figcaption>All chats</figcaption>
                </figure>
              </li>
              <li class="menu">
                <figure class="unread">
                  <img
                    src="./images/folder.png"
                    class="icon"
                    alt=""
                  />
                  <figcaption>Unread</figcaption>
                </figure>
              </li>
              <li class="menu">
                <figure class="personal">
                  <img
                    src="./images/personal.png"
                    class="icon"
                    alt=""
                  />
                  <figcaption>Personal</figcaption>
                </figure>
              </li>
              <li class="menu">
                <figure class="bots">
                  <img
                    src="./images/bot.png"
                    class="icon"
                    alt=""
                  />
                  <figcaption>Bots</figcaption>
                </figure>
              </li>
              <li class="menu">
                <figure class="edit">
                  <img
                    src="./images/edit.png"
                    class="icon"
                    alt=""
                  />
                  <figcaption>Edit</figcaption>
                </figure>
              </li>
            </ul>
          </nav>
        </div>
        <div class="sidebar-content">
          <ul class="chatlist"></ul>
        </div>
      </div>
      <div class="user-section" style="display: none">
        <section class="pointed-user">
          <div class="user-details">
            <span class="name"></span>
            <span class="last-seen"></span>
          </div>
          <div class="pointed-user-icons">
            <img
              class="search-icon"
              src="./images/loupe.png"
              alt="search icon"
            />
            <img
              class="call-icon"
              src="./images/phone-call.png"
              alt="call icon"
            />
            <img
              class="info-icon"
              src="./images/info.png"
              alt="info icon"
            />
            <img
              class="three-dots"
              src="./images/more.png"
              alt="three dots"
            />
          </div>
        </section>
        <section class="chat-bar">
          <ul class="container"></ul>
        </section>
        <section class="send-message-bar">
          <img
            src="./images/attach.png"
            alt="attachment icon"
          />
          <form class="send-message">
            <input
              class="message-input"
              type="text"
              placeholder="Write a message..."
            />
          </form>
          <div class="icons">
            <img
              src="./images/smile.png"
              alt="emoji icon"
            />
            <img
              src="./images/keyboard.png"
              alt="keyboard icon"
            />
            <img src="./images/send.png" alt="send icon" />
          </div>
        </section>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
